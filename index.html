<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YYUUS TV - Estilo Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-deep: #0D0D15;
            --yyuus-pink: #FF3B8E;
            --yyuus-glow: rgba(255, 59, 142, 0.5);
            --card-bg: #161625;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-deep);
            color: var(--white);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; /* Centrado horizontal total */
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* --- Header Centrado --- */
        header { 
            width: 100%; padding: 20px 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .logo-glow { 
            background: rgba(255, 59, 142, 0.05);
            padding: 8px 25px; border-radius: 50px;
            border: 1.5px solid var(--yyuus-pink);
            box-shadow: 0 0 15px var(--yyuus-glow);
            color: var(--yyuus-pink); font-weight: 900; font-size: 22px; letter-spacing: 2px;
        }

        nav { display: flex; gap: 12px; margin-top: 20px; }
        .tab { 
            padding: 8px 20px; border-radius: 25px; font-size: 12px; font-weight: 700;
            background: rgba(255,255,255,0.05); color: #888; border: none; cursor: pointer;
        }
        .tab.active { background: var(--yyuus-pink); color: white; box-shadow: 0 0 15px var(--yyuus-glow); }

        /* --- Reproductor Centrado y Redondeado --- */
        .player-container {
            width: 90%; max-width: 500px;
            margin: 20px 0; aspect-ratio: 16 / 9;
            border-radius: 35px; overflow: hidden;
            border: 2px solid var(--yyuus-pink);
            box-shadow: 0 0 30px var(--yyuus-glow);
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- Info Panel Centrado --- */
        .info-card {
            width: 80%; max-width: 400px;
            background: var(--card-bg);
            border-radius: 25px; padding: 15px;
            display: flex; justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
        }
        .info-box { text-align: center; }
        .info-box span { display: block; font-size: 9px; color: var(--yyuus-pink); font-weight: 800; text-transform: uppercase; }
        .info-box p { margin: 4px 0 0 0; font-size: 12px; font-weight: 600; }

        /* --- Selector de Canales Centrado --- */
        .controls {
            display: flex; align-items: center; justify-content: center;
            gap: 25px; width: 100%;
        }

        .btn-round {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--yyuus-pink); background: none;
            color: var(--yyuus-pink); font-size: 20px; cursor: pointer;
            box-shadow: 0 0 10px var(--yyuus-glow);
            display: flex; align-items: center; justify-content: center;
        }

        .channel-active {
            width: 130px; height: 130px;
            background: var(--card-bg);
            border-radius: 40px; border: 2px solid var(--yyuus-pink);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: 0 0 25px var(--yyuus-glow);
            transition: 0.3s;
        }
        .channel-active img { width: 65px; height: 65px; object-fit: contain; margin-bottom: 10px; }
        .channel-active b { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

    <header>
        <div class="logo-glow">YYUUS TV</div>
        <nav>
            <button class="tab active">TELEVISIÓN</button>
            <button class="tab">NOTICIAS</button>
            <button class="tab">CONFIG</button>
        </nav>
    </header>

    <div class="player-container">
        <video id="video" controls autoplay playsinline></video>
    </div>

    <div class="info-card">
        <div class="info-box"><span>Canal</span><p id="txt-canal">MEGA</p></div>
        <div class="info-box"><span>Programa</span><p id="txt-prog">Mucho Gusto</p></div>
        <div class="info-box"><span>Horario</span><p id="txt-hora">08:00 - 13:00</p></div>
    </div>

    <div class="controls">
        <button class="btn-round" onclick="mover(-1)">❮</button>
        
        <div id="display-canal">
            </div>

        <button class="btn-round" onclick="mover(1)">❯</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0D0D15');

        // Canales usando tus nombres de archivo locales
        const lista = [
            { id: "mega", name: "MEGA", prog: "Mucho Gusto", time: "08:00 - 13:00", img: "mega.png", url: "https://unlimited1-cl-isp.dps.live/mega/mega.smil/playlist.m3u8" },
            { id: "tvn", name: "TVN", prog: "Buenos Días a Todos", time: "08:00 - 13:00", img: "tvn.png", url: "https://mdstrm.com/live-stream-playlist-v/555c9a91eb4886825b07ee7b.m3u8" },
            { id: "chv", name: "CHV", prog: "Contigo en la Mañana", time: "08:00 - 13:00", img: "chv.png", url: "https://jireh-4-hls-video-cl-isp.dps.live/hls-video/lvcl5/cnn/cnn.smil/playlist.m3u8" },
            { id: "c13", name: "CANAL 13", prog: "Tu Día", time: "08:00 - 13:00", img: "canal13.png", url: "https://redirector.rudo.video/hls-video/10b92cafdf3646cbc1e727f3dc76863621a327fd/t13/t13.smil/playlist.m3u8" }
        ];

        let i = 0;
        const video = document.getElementById('video');

        function actualizar() {
            const c = lista[i];
            
            // Texto Info
            document.getElementById('txt-canal').innerText = c.name;
            document.getElementById('txt-prog').innerText = c.prog;
            document.getElementById('txt-hora').innerText = c.time;

            // Tarjeta Central (Imagen local)
            document.getElementById('display-canal').innerHTML = `
                <div class="channel-active">
                    <img src="${c.img}" alt="${c.name}">
                    <b>${c.name}</b>
                </div>
            `;

            // Streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(c.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = c.url;
                video.play();
            }

            tg.HapticFeedback.impactOccurred('light');
        }

        function mover(d) {
            i = (i + d + lista.length) % lista.length;
            actualizar();
        }

        actualizar(); // Carga inicial
    </script>
</body>
</html>

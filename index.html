<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV Chile Modern</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- Configuración General y Paleta --- */
        :root {
            --bg-dark: #121212;      /* Gris casi negro de fondo */
            --card-gray: #1E1E1E;    /* Gris para las tarjetas */
            --text-white: #FFFFFF;   /* Blanco puro para texto principal */
            --accent-orange: #FF6B00; /* Naranja vibrante para acentos */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ocultar scrollbar para look de app nativa */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar { display: none; /* Chrome, Safari, Opera */}

        /* --- Reproductor Fijo --- */
        .player-container {
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- Contenido Principal --- */
        .content-container {
            width: 90%;
            max-width: 600px;
            padding: 20px 0;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 15px 0 20px 0;
            color: var(--accent-orange); /* Título naranja */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Grid de Canales Moderno --- */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas */
            gap: 15px;
        }

        .channel-card {
            background: var(--card-gray);
            padding: 20px 15px;
            border-radius: 20px; /* Esquinas muy redondeadas */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Sombra suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent; /* Borde transparente listo para el hover */
        }

        .channel-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .channel-card strong {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Efecto al tocar/hacer click: El toque naranja */
        .channel-card:active, .channel-card.active-channel {
            transform: scale(0.97);
            background: #252525; /* Un gris un poco más claro */
            border-color: var(--accent-orange); /* Borde naranja brillante */
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3); /* Resplandor naranja */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <video id="video" controls autoplay playsinline webkit-playsinline></video>
    </div>

    <div class="content-container">
        <h2>Señales en Vivo</h2>
        <div class="channel-list" id="channel-list">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        // Hacemos que el fondo y la barra de header de Telegram coincidan con nuestra app
        tg.setHeaderColor('#121212'); 
        tg.setBackgroundColor('#121212');

        // --- LISTA DE CANALES (Recuerda mantener esto actualizado) ---
        const channels = [
            { name: "TVN", logo: "https://upload.wikimedia.org/wikipedia/commons/2/22/TVN_Logo_2020.svg", url: "https://mdstrm.com/live-stream-playlist/530c804b19777d4c06000032.m3u8" },
            { name: "Mega", logo: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Logo_Mega_2020.png", url: "https://unlimited1-cl-isp.dps.live/mega/mega.smil/playlist.m3u8" },
            { name: "CHV", logo: "https://upload.wikimedia.org/wikipedia/commons/a/af/Chilevisi%C3%B3n_2018_logo.svg", url: "https://vdo.turner.com/live/chilevision/playlist.m3u8" },
            { name: "Canal 13", logo: "https://upload.wikimedia.org/wikipedia/commons/d/d4/Logo_Canal_13_Chile.svg", url: "https://d156un69z3b3la.cloudfront.net/out/v1/7183e84360e64303b3069c9b6890f5c1/index.m3u8" },
            { name: "24 Horas", logo: "https://upload.wikimedia.org/wikipedia/commons/5/5e/24_Horas_Logo_2023.svg", url: "https://mdstrm.com/live-stream-playlist/530c826319777d4c0600004c.m3u8" },
            { name: "CNN Chile", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/CNN_Chile_logo_2024.svg/320px-CNN_Chile_logo_2024.svg.png", url: "https://unlimited6-cl-isp.dps.live/cnnchile/cnnchile.smil/playlist.m3u8" }
        ];

        const video = document.getElementById('video');
        const list = document.getElementById('channel-list');
        let currentActiveCard = null;

        function playChannel(url, cardElement) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }

            // Manejo visual de la tarjeta activa (el borde naranja)
            if (currentActiveCard) {
                currentActiveCard.classList.remove('active-channel');
            }
            cardElement.classList.add('active-channel');
            currentActiveCard = cardElement;
        }

        // Generar las tarjetas
        channels.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><br><strong>${ch.name}</strong>`;
            
            card.onclick = function() {
                playChannel(ch.url, this);
                // Vibración háptica de Telegram al cambiar
                tg.HapticFeedback.impactOccurred('light'); 
            };
            list.appendChild(card);

            // Reproducir el primero automáticamente al cargar
            if (index === 0) {
                card.click();
            }
        });
    </script>
</body>
</html>

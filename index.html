<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Chile - En Vivo (HLS Player)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --mega-red: #ed1c24;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --accent: #ff4d4d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: linear-gradient(to bottom, #000, var(--dark-bg));
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--mega-red);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin-top: 30px;
        }

        /* Contenedor del reproductor */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .info {
            margin-top: 25px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            border-left: 5px solid var(--mega-red);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span style="color:var(--mega-red)">MEGA</span> CHILE</div>
    </header>

    <div class="container">
        <div class="video-wrapper">
            <video id="video" controls autoplay playsinline></video>
        </div>

        <div class="info">
            <div class="status">
                <span class="dot"></span> Transmisi칩n HLS Activa
            </div>
            <h2 style="margin: 0 0 10px 0;">Se침al Online Directa</h2>
            <p style="color: #999; margin: 0;">Disfrutando de la se침al digital m3u8 con baja latencia y calidad adaptativa.</p>
        </div>
    </div>

    <footer>Reproductor v2.0 - Basado en Hls.js</footer>

    <script>
        const video = document.getElementById('video');
        // Reemplaza esta URL con la direcci칩n m3u8 real de Mega
        const videoSrc = 'https://unlimited1-cl-isp.dps.live/mega/mega.smil/playlist.m3u8'; 

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } 
        // Para Safari (que soporta HLS nativamente)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVStudio - Plataforma de Entretenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Fondo dinámico */
        .background-dynamic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-out;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent, rgba(0, 0, 0, 0.6));
            z-index: -1;
            pointer-events: none;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 3rem;
        }

        /* Header */
        .header {
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo span {
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Buscador */
        .search-container {
            max-width: 50rem;
            position: relative;
        }

        .search-wrapper {
            position: relative;
        }

        .search-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            border-radius: 2rem;
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .search-wrapper:hover .search-glow {
            opacity: 0.3;
        }

        .search-box {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            transition: border-color 0.3s ease;
        }

        .search-wrapper:hover .search-box {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .search-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
            opacity: 0.6;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.125rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Canal destacado */
        .featured-section {
            margin-bottom: 4rem;
            max-width: 50rem;
        }

        .featured-group {
            position: relative;
        }

        .featured-glow {
            position: absolute;
            inset: -0.25rem;
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            border-radius: 3rem;
            opacity: 0.2;
            filter: blur(20px);
            transition: opacity 0.3s ease;
        }

        .featured-glow:hover {
            opacity: 0.4;
        }

        .featured-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3rem;
            padding: 2rem;
            overflow: hidden;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .featured-group:hover .featured-card {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .featured-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .featured-text h2 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .featured-text p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .btn-play {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(to right, #ec4899, #a78bfa);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5);
        }

        .featured-number {
            font-size: 5rem;
            font-weight: 900;
            opacity: 0.2;
            line-height: 1;
        }

        /* Secciones */
        .content-sections {
            flex: 1;
        }

        .section {
            margin-bottom: 5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
        }

        .category-card:nth-child(1) { animation-delay: 0.05s; }
        .category-card:nth-child(2) { animation-delay: 0.1s; }
        .category-card:nth-child(3) { animation-delay: 0.15s; }
        .category-card:nth-child(4) { animation-delay: 0.2s; }
        .category-card:nth-child(5) { animation-delay: 0.25s; }
        .category-card:nth-child(6) { animation-delay: 0.3s; }
        .category-card:nth-child(7) { animation-delay: 0.35s; }
        .category-card:nth-child(8) { animation-delay: 0.4s; }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-glow {
            position: absolute;
            inset: -0.25rem;
            border-radius: 2rem;
            opacity: 0;
            filter: blur(20px);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .category-card:hover .category-glow {
            opacity: 0.6;
            filter: blur(25px);
        }

        .category-card-inner {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            overflow: hidden;
            height: 16rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .category-card:hover .category-card-inner {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .category-bg {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .category-card:hover .category-bg {
            opacity: 0.4;
        }

        .category-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .category-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 900;
            transition: all 0.3s ease;
        }

        .category-card:hover .category-name {
            background: linear-gradient(to right, #ec4899, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .category-play-btn {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .category-card:hover .category-play-btn {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .category-play-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: white;
        }

        /* Animación */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .featured-text h2 {
                font-size: 2rem;
            }

            .featured-content {
                flex-direction: column;
                gap: 1rem;
            }

            .featured-number {
                display: none;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - TVStudio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-back-header {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn-back-header:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .channel-info {
            display: flex;
            flex-direction: column;
        }

        .channel-info-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.25rem;
        }

        .channel-info-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .logo-small {
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
        }

        .logo-small span {
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Contenedor principal */
        .player-container {
            flex: 1;
            display: flex;
            position: relative;
            background: #000;
        }

        /* √Årea del video */
        .video-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Controles flotantes */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 3rem 2rem 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .video-area:hover .video-controls {
            opacity: 1;
        }

        .controls-progress {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ec4899, #a78bfa);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            left: 0%;
            box-shadow: 0 2px 10px rgba(236, 72, 153, 0.6);
            opacity: 0;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
        }

        .controls-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .btn-control.active {
            background: linear-gradient(to right, #ec4899, #a78bfa);
            border-color: transparent;
        }

        .time-display {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            min-width: 100px;
            text-align: center;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Slider de volumen */
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .volume-slider:hover {
            height: 6px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(to right, #ec4899, #a78bfa);
            width: 100%;
            border-radius: 2px;
        }

        /* Menu de calidad */
        .quality-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 0.5rem;
            min-width: 120px;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(20px);
        }

        .quality-menu.active {
            display: flex;
        }

        .quality-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .quality-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-option.selected {
            background: linear-gradient(to right, #ec4899, #a78bfa);
        }

        /* Panel lateral de info */
        .sidebar-panel {
            width: 350px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(30, 10, 40, 0.95));
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .channel-card-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .channel-name-large {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .channel-type {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .channel-status {
            display: inline-block;
            background: linear-gradient(to right, #34d399, #6ee7b7);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section-title {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .info-item-value {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .btn-fullscreen {
            width: 100%;
            background: linear-gradient(to right, #ec4899, #a78bfa);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .btn-fullscreen:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        /* Overlay al pasar mouse */
        .video-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: none;
        }

        .video-area:hover .video-overlay {
            opacity: 1;
        }

        /* Bot√≥n de play central */
        .play-button-center {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #ec4899, #a78bfa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(236, 72, 153, 0.4);
            z-index: 30;
        }

        .video-area.playing .play-button-center {
            opacity: 0;
            pointer-events: none;
        }

        .play-button-center:hover {
            transform: scale(1.1);
        }

        .play-button-center svg {
            width: 50%;
            height: 50%;
            fill: white;
            margin-left: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar-panel {
                width: 280px;
                padding: 1.5rem;
            }

            .player-header {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .player-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .sidebar-panel {
                display: none;
            }

            .video-controls {
                padding: 2rem 1rem 1.5rem;
            }

            .controls-bottom {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .controls-right {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Scrollbar personalizada */
        .sidebar-panel::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .sidebar-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(to right, #ec4899, #a78bfa);
            border-radius: 10px;
        }

        .sidebar-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to right, #f472b6, #c4b5fd);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="player-header">
        <div class="header-left">
            <button class="btn-back-header" onclick="goBack()">‚Üê </button>
            <div class="channel-info">
                <div class="channel-info-title" id="channelNameHeader">Canal</div>
                <div class="channel-info-subtitle" id="channelTypeHeader">En directo</div>
            </div>
        </div>
        <div class="logo-small" onclick="window.location.href='index.html'">TV<span>Studio</span></div>
    </div>

    <!-- Contenedor principal -->
    <div class="player-container">
        <!-- √Årea de video -->
        <div class="video-area" id="videoArea">
            <div class="video-overlay"></div>
            <div class="play-button-center" id="playButtonCenter">
                <svg viewBox="0 0 24 24">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </div>
            <video id="videoPlayer"></video>

            <!-- Controles -->
            <div class="video-controls">
                <div class="controls-progress">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>

                <div class="controls-bottom">
                    <div class="controls-left">
                        <button class="btn-control" id="btnPlay" title="Play/Pausa">
                            ‚ñ∂
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-fill" id="volumeFill"></div>
                        </div>
                        <button class="btn-control" id="btnMute" title="Silenciar">
                            üîä
                        </button>
                        <div class="time-display">
                            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        </div>
                    </div>

                    <div class="controls-right">
                        <div style="position: relative;">
                            <button class="btn-control" id="btnQuality" title="Calidad">
                                üì∫
                            </button>
                            <div class="quality-menu" id="qualityMenu">
                                <div class="quality-option selected" onclick="setQuality('auto')">Auto</div>
                                <div class="quality-option" onclick="setQuality('1080p')">1080p</div>
                                <div class="quality-option" onclick="setQuality('720p')">720p</div>
                                <div class="quality-option" onclick="setQuality('480p')">480p</div>
                            </div>
                        </div>
                        <button class="btn-control" id="btnFullscreen" title="Pantalla completa">
                            ‚õ∂
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel lateral -->
        <div class="sidebar-panel">
            <div class="sidebar-title">Informaci√≥n</div>

            <div class="channel-card-info">
                <div class="channel-name-large" id="channelNameSidebar">Canal Premium</div>
                <div class="channel-type" id="channelTypeSidebar">Televisi√≥n</div>
                <div class="channel-status">EN DIRECTO</div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Detalles T√©cnicos</div>
                <div class="sidebar-content">
                    <div class="info-item">
                        <div class="info-item-label">Resoluci√≥n</div>
                        <div class="info-item-value" id="resolutionInfo">1080p</div>
                    </div>
                    <div class="info-item">
                        <div class="info-item-label">Velocidad</div>
                        <div class="info-item-value" id="bitrateInfo">5.0 Mbps</div>
                    </div>
                    <div class="info-item">
                        <div class="info-item-label">Formato</div>
                        <div class="info-item-value">HLS (m3u8)</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Estad√≠sticas</div>
                <div class="sidebar-content">
                    <div class="info-item">
                        <div class="info-item-label">Tiempo reproducido</div>
                        <div class="info-item-value" id="playedTime">00:00</div>
                    </div>
                    <div class="info-item">
                        <div class="info-item-label">B√∫fering</div>
                        <div class="info-item-value" id="bufferingStatus">√ìptimo</div>
                    </div>
                </div>
            </div>

            <button class="btn-fullscreen" onclick="toggleFullscreen()">
                Pantalla Completa
            </button>
        </div>
    </div>

    <script>
        // Configuraci√≥n del reproductor
        const video = document.getElementById('videoPlayer');
        const videoArea = document.getElementById('videoArea');
        const playButtonCenter = document.getElementById('playButtonCenter');
        const btnPlay = document.getElementById('btnPlay');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const btnMute = document.getElementById('btnMute');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const btnQuality = document.getElementById('btnQuality');
        const qualityMenu = document.getElementById('qualityMenu');
        const btnFullscreen = document.getElementById('btnFullscreen');

        let isMuted = false;
        let hls;

        // Obtener datos del URL
        function getChannelFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: decodeURIComponent(params.get('name') || 'Canal'),
                type: decodeURIComponent(params.get('type') || 'Televisi√≥n'),
                url: decodeURIComponent(params.get('url') || ''),
                id: params.get('id') || '1'
            };
        }

        const channel = getChannelFromURL();

        // Actualizar informaci√≥n del canal
        function updateChannelInfo() {
            document.getElementById('channelNameHeader').textContent = channel.name;
            document.getElementById('channelTypeHeader').textContent = channel.type;
            document.getElementById('channelNameSidebar').textContent = channel.name;
            document.getElementById('channelTypeSidebar').textContent = channel.type;
        }

        // Inicializar video con HLS
        function initializeVideo() {
            // URL de prueba para m3u8 (puedes cambiarla por URLs reales)
            const streamUrl = channel.url || 'https://test-streams.mux.dev/x36xhzz/x3 rush.m3u8';

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifest cargado');
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS:', data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }

            video.volume = 0.8;
            volumeFill.style.width = '80%';
        }

        // Eventos de reproducci√≥n
        playButtonCenter.addEventListener('click', () => {
            video.play();
            videoArea.classList.add('playing');
        });

        video.addEventListener('play', () => {
            videoArea.classList.add('playing');
            btnPlay.textContent = '‚è∏';
        });

        video.addEventListener('pause', () => {
            videoArea.classList.remove('playing');
            btnPlay.textContent = '‚ñ∂';
        });

        btnPlay.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        // Control de volumen
        btnMute.addEventListener('click', () => {
            if (!isMuted) {
                video.volume = 0;
                isMuted = true;
                btnMute.textContent = 'üîá';
            } else {
                video.volume = 0.8;
                isMuted = false;
                btnMute.textContent = 'üîä';
                volumeFill.style.width = '80%';
            }
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.volume = Math.max(0, Math.min(1, percent));
            volumeFill.style.width = (percent * 100) + '%';
            isMuted = false;
            btnMute.textContent = 'üîä';
        });

        // Barra de progreso
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        video.addEventListener('timeupdate', () => {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressFill.style.width = percent + '%';
                progressHandle.style.left = percent + '%';
                
                currentTimeEl.textContent = formatTime(video.currentTime);
                durationEl.textContent = formatTime(video.duration);
                document.getElementById('playedTime').textContent = formatTime(video.currentTime);
            }
        });

        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });

        // Men√∫ de calidad
        btnQuality.addEventListener('click', () => {
            qualityMenu.classList.toggle('active');
        });

        window.setQuality = function(quality) {
            const options = document.querySelectorAll('.quality-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            qualityMenu.classList.remove('active');
        };

        // Pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoArea.requestFullscreen().catch(err => {
                    console.log('Error al activar pantalla completa:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        btnFullscreen.addEventListener('click', toggleFullscreen);

        // Funci√≥n auxiliar para formatear tiempo
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '00:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // GoBack
        function goBack() {
            window.history.back();
        }

        // Inicializar
        updateChannelInfo();
        initializeVideo();
    </script>
</body>
</html>

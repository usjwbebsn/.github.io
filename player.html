<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - TVStudio</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.98), rgba(0, 0, 0, 0.85));
            border-bottom: 2px solid rgba(236, 72, 153, 0.4);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-back {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.4), rgba(168, 139, 250, 0.4));
            border: 2px solid rgba(236, 72, 153, 0.6);
            color: white;
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.6), rgba(168, 139, 250, 0.6));
            border-color: #ec4899;
            transform: scale(1.12);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
        }

        .channel-info {
            display: flex;
            flex-direction: column;
        }

        .channel-info-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.2rem;
        }

        .channel-info-subtitle {
            font-size: 0.9rem;
            color: rgba(236, 72, 153, 0.9);
            font-weight: 600;
        }

        .logo-small {
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
        }

        .logo-small span {
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Contenedor principal */
        .player-container {
            flex: 1;
            display: flex;
            gap: 0;
            position: relative;
            background: #000;
        }

        /* √Årea del video */
        .video-section {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .plyr {
            --plyr-color-main: #ec4899;
            --plyr-video-background: #000;
            width: 100%;
            height: 100%;
        }

        /* Panel lateral */
        .sidebar-panel {
            width: 350px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98), rgba(30, 10, 40, 0.98));
            border-left: 2px solid rgba(236, 72, 153, 0.3);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .channel-card {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(168, 139, 250, 0.15));
            border: 2px solid rgba(236, 72, 153, 0.4);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .channel-name {
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .channel-type {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .channel-status {
            display: inline-block;
            background: linear-gradient(135deg, #ec4899, #a78bfa);
            color: white;
            padding: 0.4rem 0.9rem;
            border-radius: 2rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-section-title {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .info-item {
            background: rgba(236, 72, 153, 0.1);
            padding: 0.9rem;
            border-radius: 0.8rem;
            border: 1px solid rgba(236, 72, 153, 0.25);
        }

        .info-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.85rem;
            font-weight: 700;
        }

        .btn-fullscreen {
            width: 100%;
            background: linear-gradient(135deg, #ec4899, #a78bfa);
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-weight: 700;
            margin-top: auto;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
            transition: all 0.3s;
        }

        .btn-fullscreen:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.7);
        }

        @media (max-width: 768px) {
            .sidebar-panel {
                display: none;
            }
            
            .player-header {
                padding: 1rem;
            }
        }

        .sidebar-panel::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-panel::-webkit-scrollbar-track {
            background: rgba(236, 72, 153, 0.1);
        }

        .sidebar-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(to right, #ec4899, #a78bfa);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="player-header">
        <div class="header-left">
            <button class="btn-back" onclick="goBack()">‚Üê</button>
            <div class="channel-info">
                <div class="channel-info-title" id="channelTitle">Canal</div>
                <div class="channel-info-subtitle" id="channelSubtitle">En directo</div>
            </div>
        </div>
        <div class="logo-small" onclick="window.location.href='index.html'">TV<span>Studio</span></div>
    </div>

    <!-- Contenedor principal -->
    <div class="player-container">
        <!-- Video con Plyr -->
        <div class="video-section">
            <video id="player" playsinline controls>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

        <!-- Panel lateral -->
        <div class="sidebar-panel">
            <div class="sidebar-title">üì∫ Informaci√≥n</div>

            <div class="channel-card">
                <div class="channel-name" id="sidebarTitle">Canal</div>
                <div class="channel-type" id="sidebarType">Televisi√≥n</div>
                <div class="channel-status">‚óè EN DIRECTO</div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Detalles</div>
                <div class="sidebar-content">
                    <div class="info-item">
                        <div class="info-label">Reproductor</div>
                        <div class="info-value">Plyr (HLS)</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Formato</div>
                        <div class="info-value">m3u8</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Estado</div>
                <div class="sidebar-content">
                    <div class="info-item">
                        <div class="info-label">Conexi√≥n</div>
                        <div class="info-value" id="statusConnection">Activa</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Transmisi√≥n</div>
                        <div class="info-value" id="statusStream">En vivo</div>
                    </div>
                </div>
            </div>

            <button class="btn-fullscreen" id="fullscreenBtn">‚õ∂ Pantalla Completa</button>
        </div>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // Obtener par√°metros del URL
        const params = new URLSearchParams(window.location.search);
        const channelName = decodeURIComponent(params.get('name') || 'Canal');
        const channelType = decodeURIComponent(params.get('type') || 'Televisi√≥n');
        const streamUrl = decodeURIComponent(params.get('url') || 'https://test-streams.mux.dev/x36xhzz/x3 rush.m3u8');

        // Actualizar t√≠tulos
        document.getElementById('channelTitle').textContent = channelName;
        document.getElementById('channelSubtitle').textContent = channelType;
        document.getElementById('sidebarTitle').textContent = channelName;
        document.getElementById('sidebarType').textContent = channelType;

        // Configurar Plyr
        const video = document.getElementById('player');
        video.src = streamUrl;

        const player = new Plyr(video, {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'settings',
                'pip',
                'fullscreen'
            ],
            quality: { default: 720, options: [1080, 720, 480, 360] },
            autoplay: false,
            keyboard: { focused: true, global: true },
            storage: { enabled: true, key: 'plyr' }
        });

        // Pantalla completa
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            player.fullscreen.enter();
        });

        // Eventos
        player.on('play', () => {
            document.getElementById('statusStream').textContent = 'Reproduciendo';
        });

        player.on('pause', () => {
            document.getElementById('statusStream').textContent = 'En pausa';
        });

        player.on('error', () => {
            document.getElementById('statusConnection').textContent = 'Error de conexi√≥n';
        });

        // Volver
        function goBack() {
            window.history.back();
        }

        console.log('Reproductor Plyr cargado');
        console.log('Stream URL:', streamUrl);
    </script>
</body>
</html>

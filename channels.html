<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales - TVStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Fondo din√°mico */
        .background-dynamic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-out;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent, rgba(0, 0, 0, 0.6));
            z-index: -1;
            pointer-events: none;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 3rem;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo span {
            background: linear-gradient(to right, #ec4899, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* T√≠tulo de categor√≠a */
        .category-header {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .category-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
        }

        /* Grid de canales */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
            flex: 1;
            padding-bottom: 2rem;
        }

        .channel-card {
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
        }

        .channel-card:nth-child(1) { animation-delay: 0.05s; }
        .channel-card:nth-child(2) { animation-delay: 0.1s; }
        .channel-card:nth-child(3) { animation-delay: 0.15s; }
        .channel-card:nth-child(4) { animation-delay: 0.2s; }
        .channel-card:nth-child(5) { animation-delay: 0.25s; }
        .channel-card:nth-child(6) { animation-delay: 0.3s; }
        .channel-card:nth-child(7) { animation-delay: 0.35s; }
        .channel-card:nth-child(8) { animation-delay: 0.4s; }
        .channel-card:nth-child(9) { animation-delay: 0.45s; }
        .channel-card:nth-child(10) { animation-delay: 0.5s; }

        .channel-card:hover {
            transform: scale(1.08);
        }

        .channel-glow {
            position: absolute;
            inset: -0.25rem;
            border-radius: 2.5rem;
            opacity: 0;
            filter: blur(20px);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .channel-card:hover .channel-glow {
            opacity: 0.6;
            filter: blur(25px);
        }

        .channel-card-inner {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2.5rem;
            overflow: hidden;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .channel-card:hover .channel-card-inner {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .channel-bg {
            position: absolute;
            inset: 0;
            opacity: 0.25;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .channel-card:hover .channel-bg {
            opacity: 0.5;
        }

        .channel-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .channel-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .channel-name {
            font-size: 1.5rem;
            font-weight: 900;
            transition: all 0.3s ease;
            line-height: 1.2;
        }

        .channel-card:hover .channel-name {
            background: linear-gradient(to right, #ec4899, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .channel-play-btn {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .channel-card:hover .channel-play-btn {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .channel-play-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: white;
        }

        /* Animaci√≥n */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .category-title {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondos din√°micos -->
    <div class="background-dynamic" id="backgroundDynamic"></div>
    <div class="background-overlay"></div>
    <div class="gradient-overlay"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo" onclick="window.location.href='index.html'">TV<span>Studio</span></div>
            <button class="btn-back" onclick="window.location.href='index.html'">
                <svg style="width: 1.25rem; height: 1.25rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver
            </button>
        </div>

        <!-- T√≠tulo de categor√≠a -->
        <div class="category-header">
            <h1 class="category-title" id="categoryTitle">Canales</h1>
            <p class="category-subtitle" id="categorySubtitle">Explora todos los canales disponibles</p>
        </div>

        <!-- Grid de canales -->
        <div class="channels-grid" id="channelsGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üì∫</div>
                <div class="empty-state-text">Cargando canales...</div>
            </div>
        </div>
    </div>

    <script>
        // Cargar datos desde JSON
        let categories = [];
        let channelsByCategory = {};

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                categories = data.categories;
                channelsByCategory = data.channels;
                
                // Renderizar canales
                const categoryIdURL = getCategoryFromURL();
                renderChannels(categoryIdURL);
                
                console.log('‚úÖ Datos cargados correctamente');
            } catch (error) {
                console.error('‚ùå Error al cargar data.json:', error);
                document.getElementById('channelsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <div class="empty-state-text">Error: No se pudo cargar data.json</div>
                    </div>
                `;
            }
        }

        // Obtener categor√≠a del URL
        function getCategoryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('category')) || 1;
        }

        // Renderizar canales
        function renderChannels(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            const channels = channelsByCategory[categoryId] || [];

            // Actualizar t√≠tulo
            document.getElementById('categoryTitle').textContent = category.name;
            document.getElementById('categorySubtitle').textContent = `${channels.length} canales disponibles de ${category.type}`;

            // Actualizar fondo
            if (channels.length > 0) {
                document.getElementById('backgroundDynamic').style.backgroundImage = `url('${channels[0].image}')`;
            }

            // Renderizar grid
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '';

            if (channels.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∫</div>
                        <div class="empty-state-text">No hay canales disponibles en esta categor√≠a</div>
                    </div>
                `;
                return;
            }

            channels.forEach((channel, index) => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-glow" style="background: ${channel.accent};"></div>
                    <div class="channel-card-inner">
                        <div class="channel-bg" style="background-image: url('${channel.image}');"></div>
                        <div class="channel-content">
                            <div>
                                <div class="channel-label">${category.type}</div>
                                <div class="channel-name">${channel.name}</div>
                            </div>
                            <div class="channel-play-btn">
                                <svg viewBox="0 0 24 24">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    // Ir al reproductor
                    const params = new URLSearchParams({
                        name: channel.name,
                        type: category.type,
                        id: channel.id,
                        url: channel.streamUrl || ''
                    });
                    window.location.href = `player.html?${params.toString()}`;
                });

                grid.appendChild(card);
            });
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
